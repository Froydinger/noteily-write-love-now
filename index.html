
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Noteily - Write What You Love</title>
    <meta name="description" content="Write What You Love - A minimalist notes app focused on creative expression and passionate writing" />
    <meta name="author" content="Noteily" />

    <!-- PWA Configuration -->
    <meta name="theme-color" content="#192028" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Noteily" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:title" content="Noteily - Write What You Love" />
    <meta property="og:description" content="Write What You Love - A minimalist notes app focused on creative expression and passionate writing" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Apply user's actual theme and browser color immediately -->
    <script>
      (function() {
        // Check localStorage for saved theme, default to navy
        const savedTheme = localStorage.getItem('theme') || 'navy';
        
        // Apply theme class to HTML immediately
        document.documentElement.className = savedTheme;
        
        // Set browser chrome colors for all viewports
        const themeColors = {
          light: '#ffffff',
          dark: '#0a0a0a', 
          navy: '#192028',
          sepia: '#f5f1eb'
        };
        
        const themeColor = themeColors[savedTheme] || themeColors.navy;
        
        // Update all theme color meta tags
        let meta = document.querySelector('meta[name="theme-color"]');
        if (meta) {
          meta.content = themeColor;
        }
        
        // Also set apple status bar color
        let appleMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        if (appleMeta) {
          appleMeta.content = savedTheme === 'light' ? 'default' : 'black-translucent';
        }
        
        // Force browser repaint to apply colors immediately
        document.body.style.backgroundColor = themeColor;
        setTimeout(() => {
          document.body.style.backgroundColor = '';
        }, 1);
      })();
    </script>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
