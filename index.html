
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Configuration -->
    <meta name="theme-color" content="#192028" id="theme-meta" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Noteily" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:title" content="Noteily - Write What You Love" />
    <meta property="og:description" content="Write What You Love - A minimalist notes app focused on creative expression and passionate writing" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      // SUPER AGGRESSIVE browser color setting - runs FIRST
      (function() {
        // IMMEDIATE fallback to black instead of white
        const fallbackColor = '#0a0a0a';
        
        try {
          const theme = localStorage.getItem('theme') || 'dark'; // Default to dark instead of navy
          const colors = { light: '#ffffff', dark: '#0a0a0a', navy: '#192028', sepia: '#f5f1eb' };
          const color = colors[theme] || fallbackColor;
          
          console.log('IMMEDIATE THEME SETUP:', theme, 'COLOR:', color, 'FROM LOCALSTORAGE:', localStorage.getItem('theme'));
          
          // SET BROWSER COLOR IMMEDIATELY - MULTIPLE WAYS
          const setMetaColor = (color) => {
            // Find all possible meta tags
            const metas = [
              document.querySelector('meta[name="theme-color"]'),
              document.getElementById('theme-meta')
            ];
            
            // Update existing ones
            metas.forEach(meta => {
              if (meta) meta.setAttribute('content', color);
            });
            
            // Create if none exist
            if (!metas[0] && !metas[1]) {
              const newMeta = document.createElement('meta');
              newMeta.name = 'theme-color';
              newMeta.id = 'theme-meta';
              newMeta.content = color;
              document.head.appendChild(newMeta);
            }
          };
          
          // Set color IMMEDIATELY
          setMetaColor(color);
          
          // Apply theme class
          document.documentElement.className = theme;
          
          // Force body background immediately
          document.documentElement.style.setProperty('background-color', color, 'important');
          if (document.body) {
            document.body.style.setProperty('background-color', color, 'important');
          }
          
          // Wait for CSS to load before cleaning up forced styles
          const waitForCSS = () => {
            // Check if React app is loaded and theme is applied
            if (document.querySelector('#root > *') && document.documentElement.classList.length > 0) {
              document.documentElement.style.removeProperty('background-color');
              if (document.body) {
                document.body.style.removeProperty('background-color');
              }
            } else {
              // Keep checking every 100ms until CSS/React loads
              setTimeout(waitForCSS, 100);
            }
          };
          
          // Start checking after a short delay
          setTimeout(waitForCSS, 200);
          
        } catch (e) {
          console.error('Theme script failed, using fallback:', e);
          // FALLBACK: Set to black instead of white
          const setMetaColor = (color) => {
            const metas = [
              document.querySelector('meta[name="theme-color"]'),
              document.getElementById('theme-meta')
            ];
            metas.forEach(meta => {
              if (meta) meta.setAttribute('content', color);
            });
            if (!metas[0] && !metas[1]) {
              const newMeta = document.createElement('meta');
              newMeta.name = 'theme-color';
              newMeta.id = 'theme-meta';
              newMeta.content = color;
              document.head.appendChild(newMeta);
            }
          };
          setMetaColor(fallbackColor);
          document.documentElement.style.setProperty('background-color', fallbackColor, 'important');
          if (document.body) {
            document.body.style.setProperty('background-color', fallbackColor, 'important');
          }
        }
      })();
    </script>
    <div id="root"></div>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

  </body>
</html>
