    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:title" content="Noteily - Write What You Love" />

  </head>

  <body>
    <!-- AGGRESSIVE theme and browser color application -->
    <script>
      (function() {
        // Get saved theme immediately
        const savedTheme = localStorage.getItem('theme') || 'navy';
        
        // Theme color mappings
        const themeColors = {
          light: '#ffffff',
          dark: '#0a0a0a', 
          navy: '#192028',
          sepia: '#f5f1eb'
        };
        
        const themeColor = themeColors[savedTheme] || themeColors.navy;
        
        // IMMEDIATELY apply theme to html and body
        document.documentElement.className = savedTheme;
        document.body.className = savedTheme;
        
        // FORCE update ALL meta tags
        const metaTags = [
          { name: 'theme-color', content: themeColor },
          { name: 'msapplication-navbutton-color', content: themeColor },
          { name: 'apple-mobile-web-app-status-bar-style', content: savedTheme === 'light' ? 'default' : 'black-translucent' }
        ];
        
        metaTags.forEach(tag => {
          let meta = document.querySelector(`meta[name="${tag.name}"]`);
          if (meta) {
            meta.setAttribute('content', tag.content);
          } else {
            meta = document.createElement('meta');
            meta.name = tag.name;
            meta.content = tag.content;
            document.head.appendChild(meta);
          }
        });
        
        // FORCE browser repaint with immediate background color
        document.documentElement.style.backgroundColor = themeColor;
        document.body.style.backgroundColor = themeColor;
        
        // Clear after repaint
        setTimeout(() => {
          document.documentElement.style.backgroundColor = '';
          document.body.style.backgroundColor = '';
        }, 50);
        
        // Log for debugging
        console.log('THEME APPLIED:', savedTheme, 'COLOR:', themeColor);
      })();
    </script>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
